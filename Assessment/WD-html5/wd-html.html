<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>

    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="contactus">


        <div class="title">
            <h1>Contact US</h1>
        </div>

        <div class="address">

            <div class="address-title">

                <p>Address</p>

            </div>

            <div class="address-details">

                <div class="address-text">

                    Lorem ipsum, dolor sit amet consectetur adipisicing elit.

                </div>

                <div class="contact-details">

                    <div class="number">

                        <i class="fa-solid fa-phone"></i>
                        <p>+91 1234567890</p>

                    </div>

                    <div class="email">

                        <i class="fa-solid fa-envelope"></i>
                        <p>Example@gmail.com</p>
                        
                    </div>

                </div>

                <div class="location-icon">

                    <i class="fa-solid fa-location-dot"></i>

                </div>
                

            </div>

        </div>

        <div class="form">

            <div class="form-content formcol"> 

                <form>

                    <input type="text" placeholder="Name :" pattern="[A-Za-z]{3,6}"  required>
                    <input type="text" placeholder="Company :" required>
                    <input type="email" placeholder="Email :" required>
                    <input type="text" placeholder="Mobile :" pattern="[0-9]{10}" required>
                    <textarea class="message" name="" id="" placeholder="Message :" rows="4"></textarea>
                    <input type="submit">

                </form>

            </div>

            <div class="formcol">

                <div class="map formcol">

                    <div class="map-dropdown">
                        <p>Map</p>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>

                </div>

                <div class="social">

                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-square-twitter"></i>
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-square-github"></i>
            </div>


            </div>

            

        </div>

    </div>

</body>
</html>
